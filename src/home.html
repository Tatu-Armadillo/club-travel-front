<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="shortcut icon" href="images/globo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/main-content.css" />
    <link rel="stylesheet" href="./styles/text-presets.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
    <title>Travel Club</title>
</head>

<body>
    <main class="grid-container">
        <aside class="lateral-content-container container">
            <h2>Destaques</h2>
            <div class="most-visitd-container">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-image" id="radio-image-1" checked />
                        <input type="radio" name="radio-image" id="radio-image-2" />
                        <input type="radio" name="radio-image" id="radio-image-3" />
                        <input type="radio" name="radio-image" id="radio-image-4" />

                        <div class="slide first">
                            <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/12/melhore-hoteis-em-belo-horizonte-com-piscina-Bourbon-Belo-Horizonte.jpg"
                                alt="" />
                            <p class="title text-md">Titulo da noticia</p>
                        </div>
                        <div class="slide">
                            <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/12/melhores-passeios-malta-1536x1229.jpg.webp"
                                alt="" />
                            <p class="title text-md">Titulo da noticia</p>
                        </div>
                        <div class="slide">
                            <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/11/Mellieha-Beach-Malta-1536x1229.jpg.webp"
                                alt="" />
                            <p class="title text-md">Titulo da noticia</p>
                        </div>
                        <div class="slide">
                            <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/12/melhores-passeios-malta-1536x1229.jpg.webp"
                                alt="" />
                            <p class="title text-md">Titulo da noticia</p>
                        </div>
                    </div>
                    <div class="navigation">
                        <label for="radio-image-1" class="btn-navegation"></label>
                        <label for="radio-image-2" class="btn-navegation"></label>
                        <label for="radio-image-3" class="btn-navegation"></label>
                        <label for="radio-image-4" class="btn-navegation"></label>
                    </div>
                </div>
            </div>
            <iframe src="https://google.com" frameborder="0"></iframe>
        </aside>
        <section class="main-content-container container">
            <h2>Destinos</h2>
            <div class="hot-container">
                <a class="hot-item" href="#" id="city-one">
                    <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/05/Pipa.jpg"
                        alt="Imagem do Local" />
                    <p>Nome do Local</p>
                </a>
                <a class="hot-item" href="#" id="city-two">
                    <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/05/Pipa.jpg"
                        alt="Imagem do Local" />
                    <p class="">Nome do Local</p>
                </a>
                <a class="hot-item" href="#" id="city-three">
                    <img src="https://www.maladeaventuras.com/wp-content/uploads/2022/05/Pipa.jpg"
                        alt="Imagem do Local" />
                    <p>Nome do Local</p>
                </a>
            </div>

            <div class="last-articles-container container">
                <h2>Ultimas not√≠cias</h2>
            </div>
        </section>
    </main>
    <dialog class="pop-up">
        <button class="btn-close-modal btn"><img src="images/icons/cancel.svg" alt="" srcset=""></button>
        <div class="img-container">
            <img src="images/icons/pop-up.svg" alt="" />
        </div>
        <div class="form-container">
            <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input type="text" id="firstname" placeholder="Digite seu primeiro nome" required />
            </div>
            <div class="input-box">
                <label for="phone">Celular</label>
                <input type="tel" id="phone" placeholder="(xx) xxxx-xxxx" required />
            </div>
            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu email" required />
            </div>
        </div>
    </dialog>
    <script src="./script/main.js" type="module" defer></script>
</body>

</html>
