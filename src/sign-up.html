<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/globo.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles/sign-up.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <title>Cadastre-se</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="images/icons/airplane.svg" alt="" />
    </div>

    <div class="form-container">
      <form action="#" class="form">
        <div class="form-header">
          <div class="title">
            <h1>cadastre-se</h1>
          </div>

          <div class="login-button">
            <button class="btn"><a href="#">Entrar</a></button>
          </div>

        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input type="text" id="firstname" placeholder="Digite seu primeiro nome" required />
          </div>

          <div class="input-box">
            <label for="lastname">Último nome</label>
            <input type="text" id="lastname" placeholder="Digite seu último nome" required />
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu email" required />
          </div>

          <div class="input-box">
            <label for="phone">Celular</label>
            <input type="tel" id="phone" placeholder="(xx) xxxx-xxxx" required />
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
          </div>

          <div class="input-box">
            <label for="confirm-password">Confirme sua senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme sua senha" required />
          </div>

        </div>

        <div class="input-img-container">
          <label for="user-image">
            <p>Selecione uma imagem</p>
            <img src="images/icons/user-img.svg" alt="nada" />
          </label>

          <input type="file" name="user-image" id="user-image" />
        </div>
        <div class="continue-button">
          <button class="btn"><a href="#">Continuar</a></button>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
